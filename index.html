<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terminal</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <article class="container">
        <section class="terminal">
            <div class="terminal__header">
                <p class="header__title">-zsh</p>
                <i class="fas fa-times header__cross"></i>
            </div>
            <div class="terminal__output"></div>
            <input class="terminal__input" type="text">
            <div class="terminal__result"></div>
        </section>
    </article>
</body>
</html>
